<table width="100%">
    <tr align="center">
        <td colspan="3">
            <h1>Klik Gambar Untuk Menghilangkan Gambar</h1>
        </td>
    </tr>
    <tr align="center">
        <td><img class="objek" src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/heaven-and-nature-janice-koskey.jpg"></td>
        <td><img class="objek" src="https://wallpapercave.com/wp/wp2862275.jpg"></td>
        <td><img class="objek" src="https://i.pinimg.com/originals/f3/42/6c/f3426c67a6461df1ac379f76d834b2e7.jpg"></td>
    </tr>
    <tr align="center">
        <td colspan="3"><button id="tampil" class="sorot">Tampilkan Gambar</button></td>
    </tr>
</table>

<style>
    table {
        margin-left: auto;
        margin-right: auto;
    }
    
    .objek {
        width: 15rem;
        transition: all 0.5s ease-in-out;
    }
    
    .objek:hover {
        cursor: pointer;
        transform: scale(0.8);
    }
    
    #tampil {
        width: 150px;
        box-sizing: border-box;
        appearance: none;
        background-color: blue;
        border: 2px solid green;
        border-radius: 0.6em;
        color: black;
        text-align: center;
        cursor: pointer;
        display: flex;
        font-size: 5 rem;
        line-height: 1;
        margin: 10px;
        padding: 0.6em 0.9em;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    
    #tombol:hover,
    #tombol:focus {
        color: whitesmoke;
        outline: none;
    }
    
    .sorot {
        transition: color 500ms ease-in-out, box-shadow 500ms ease-in-out;
    }
    
    .sorot:hover {
        box-shadow: 0 0 60px 60px green inset;
    }
</style>


<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $('.objek').click(function() {
        $(this).hide();
    });
    $('#tampil').click(function() {
        $('.objek').show();
    });
</script>
