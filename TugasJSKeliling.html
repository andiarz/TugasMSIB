<h1>MENGHITUNG KELILING BANGUN DATAR</h1>
<hr/>

<script>
    var opsi = prompt("Masukkan Pilihan dari 1-8 (1. Persegi  2. Persegi Panjang  3. Segitiga  4. Lingkaran  5. Trapesium  6. Jajar Genjang  7. Belah Ketupat  8. Layang-Layang) : ");

    if (opsi == "1") {
        var sisi = prompt("Masukkan Panjang Sisi Persegi : ");

        let keliling_persegi = 4 * sisi;

        document.write("<br>Panjang Sisi Persegi  = " + sisi);
        document.write("<br>Keliling Persegi = " + keliling_persegi);
    } else if (opsi == "2") {
        var panjang_pp = prompt("Masukkan Panjang Persegi Panjang : ");
        var lebar_pp = prompt("Masukkan Lebar Persegi Panjang : ");

        let keliling_pp = 2 * (parseInt(panjang_pp) + parseInt(lebar_pp));

        document.write("<br>Panjang Persegi Panjang = " + panjang_pp);
        document.write("<br>Lebar Persegi Panjang = " + lebar_pp);
        document.write("<br>Keliling Persegi Panjang = " + keliling_pp);
    } else if (opsi == "3") {
        var segitiga1 = prompt("Masukkan Sisi 1 Segitiga : ");
        var segitiga2 = prompt("Masukkan Sisi 2 Segitiga : ");
        var segitiga3 = prompt("Masukkan Sisi 3 Segitiga : ");

        let keliling_segitiga = parseInt(segitiga1) + parseInt(segitiga2) + parseInt(segitiga3);

        document.write("<br>Sisi 1 Segitiga = " + segitiga1);
        document.write("<br>Sisi 2 Segitiga = " + segitiga2);
        document.write("<br>Sisi 3 Segitiga = " + segitiga3);
        document.write("<br>Keliling Segitiga = " + keliling_segitiga);
    } else if (opsi == "4") {
        var jari_jari = prompt("Masukkan Jari-Jari Lingkaran : ");
        const phi = 3.14;

        let keliling_lingkaran = 2 * phi * jari_jari;

        document.write("<br>Jari-Jari Lingkaran = " + jari_jari);
        document.write("<br>Keliling Lingkaran = " + keliling_lingkaran);
    } else if (opsi == "5") {
        var sisia = prompt("Masukkan Sisi Atas Trapesium : ");
        var sisib = prompt("Masukkan Sisi Bawah Trapesium : ");
        var sisir = prompt("Masukkan Sisi Kanan Trapesium : ");
        var sisil = prompt("Masukkan Sisi Kiri Trapesium : ");

        let keliling_trapesium = parseInt(sisia) + parseInt(sisib) + parseInt(sisir) + parseInt(sisil);

        document.write("<br>Sisi Atas Trapesium = " + sisia);
        document.write("<br>Sisi Bawah Trapesium = " + sisib);
        document.write("<br>Sisi Kanan Trapesium = " + sisir);
        document.write("<br>Sisi Kiri Trapesium = " + sisil);
        document.write("<br>Keliling trapesium = " + keliling_trapesium);
    } else if (opsi == "6") {
        var panjang_jg = prompt("Masukkan Panjang Jajar Genjang : ");
        var lebar_jg = prompt("Masukkan Lebar Jajar Genjang : ");

        let keliling_jg = parseInt(panjang_jg) + parseInt(lebar_jg);

        document.write("<br>Panjang Jajar Genjang = " + panjang_jg);
        document.write("<br>Lebar Jajar Genjang = " + lebar_jg);
        document.write("<br>Keliling Jajar Genjang = " + keliling_jg);
    } else if (opsi == "7") {
        var sisi_bk = prompt("Masukkan Sisi Belah Ketupat: ");

        let keliling_bk = 4 * sisi_bk;

        document.write("<br>Sisi Belah Ketupat = " + sisi_bk);
        document.write("<br>Keliling Belah Ketupat = " + keliling_bk);
    } else if (opsi == "8") {
        var sisi_panjang = prompt("Masukkan Sisi Panjang Layang-Layang: ");
        var sisi_pendek = prompt("Masukkan Sisi Pendek Layang-Layang : ");

        let keliling_ll = 2 * (parseInt(sisi_panjang) + parseInt(sisi_pendek));

        document.write("<br>Sisi Panjang Layang-Layang = " + sisi_panjang);
        document.write("<br>Sisi Pendek Layang-Layang = " + sisi_pendek);
        document.write("<br>Keliling Layang-Layang = " + keliling_ll);
    } else {
        document.write("<br>Maaf Opsi yang Anda Masukkan Tidak Ada!!");
    };
</script>
